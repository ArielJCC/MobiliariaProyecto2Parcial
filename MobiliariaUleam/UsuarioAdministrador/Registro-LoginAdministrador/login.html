<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Icono Página -->
    <link rel="icon" href="IMGC/Mobiliaria-Uleam_transparent.ico" />
  </head>
  <body
    style="background-image: url('IMGC/photo3.jpg'); background-size: cover"
  >
    <div id="app" class="container">
      <form @submit.prevent="validarInicioSesion">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            v-model="nombreUsuario"
            placeholder="Nombre de usuario"
            required
            pattern="[A-Za-z0-9]+"
            title="Ingrese solo letras y números en el nombre de usuario"
          />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            v-model="contrasena"
            placeholder="Contraseña"
            required
          />
        </div>
        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="registro_usuario.html">Regístrate</a></p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          nombreUsuario: "",
          contrasena: "",
        },
        methods: {
          validarInicioSesion() {
            // Obtener la lista de usuarios registrados
            var registroUsuarios =
              JSON.parse(localStorage.getItem("registroUsuarios")) || [];

            // Buscar al usuario en la lista de usuarios registrados
            var usuarioValido = registroUsuarios.find((usuario) => {
              return (
                usuario.nombreUsuario === this.nombreUsuario &&
                usuario.contrasena === this.contrasena
              );
            });

            if (usuarioValido) {
              window.location.href = "../Home.html";
            } else {
              alert(
                "Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo."
              );
            }
          },
        },
      });
    </script>
  </body>
</html>
